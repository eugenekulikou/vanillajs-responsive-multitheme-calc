<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Frontend Mentor | Calculator app by Eugene Kulikou</title>

    <!-- A portion of render blocking script to prevent theme flickering -->
    <script>
      (() => {
        const cachedTheme = localStorage.getItem("theme");
        const themeOwner = document.documentElement;

        if (cachedTheme) {
          themeOwner.dataset["theme"] = cachedTheme;
        }
      })();
    </script>
  </head>
  <body>
    <div id="app" class="app-wrapper">
      <header>
        <h1>calc</h1>
      </header>
      <main>
        <div id="display" class="display">0</div>
        <div id="keypad" class="keypad-wrapper">
          <button role="button" data-id="7">7</button>
          <button role="button" data-id="8">8</button>
          <button role="button" data-id="9">9</button>
          <button role="button" data-id="del" class="btn-secondary">del</button>
          <button role="button" data-id="4">4</button>
          <button role="button" data-id="5">5</button>
          <button role="button" data-id="6">6</button>
          <button role="button" data-id="+">+</button>
          <button role="button" data-id="1">1</button>
          <button role="button" data-id="2">2</button>
          <button role="button" data-id="3">3</button>
          <button role="button" data-id="-">-</button>
          <button role="button" data-id=".">.</button>
          <button role="button" data-id="0">0</button>
          <button role="button" data-id="/">/</button>
          <button role="button" data-id="*">*</button>
          <button role="button" data-id="reset" class="btn-secondary">
            reset
          </button>
          <button role="button" data-id="=" class="btn-primary">=</button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/eugenekulikou/">Eugene Kulikou</a
          >.
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
