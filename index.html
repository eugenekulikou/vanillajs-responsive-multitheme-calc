<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div id="app" >
      <header>
        <h1>calc</hq>
        <h2>theme</h2>
        <div class="theme-toggle">
          <label for="theme-light">1</label>
          <input type="radio" id="theme-ligth" name="theme-light" checked>
          <label for="theme-dark">2 </label>
          <input type="radio" id="theme-dark" name="theme-dark">
          <label for="theme-violet">3 </label>
          <input checked type="radio" id="theme-violet" name="theme-violet">
          <span class="theme-toggle-handler"></span>
        </div>
      </header>
      <main>
        <div id="display" class="display" >
          <span>0</span>
        </div>
        <div id="keypad" class="keypad-wrapper">
          <button role="button" data-id="7">7</button>
          <button role="button" data-id="8">8</button>
          <button role="button" data-id="9">9</button>
          <button role="button" data-id="del" class="btn-secondary">del</button>
          <button role="button" data-id="4">4</button>
          <button role="button" data-id="5">5</button>
          <button role="button" data-id="6">6</button>
          <button role="button" data-id="+">+</button>
          <button role="button" data-id="1">1</button>
          <button role="button" data-id="2">2</button>
          <button role="button" data-id="3">3</button>
          <button role="button" data-id="-">-</button>
          <button role="button" data-id=".">.</button>
          <button role="button" data-id="0">0</button>
          <button role="button" data-id="/">/</button>
          <button role="button" data-id="*">*</button>
          <button role="button" data-id="reset" class="btn-secondary">reset</button>
          <button role="button" data-id="=" class="btn-primary">=</button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
