<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body class="theme-dark">
    <div id="app" class="app-wrapper">
      <header>
        <h1>calc</h1>
        <div class="theme-toggle">
          <input type="radio" id="theme-dark" name="theme" checked />
          <input type="radio" id="theme-light" name="theme" />
          <input type="radio" id="theme-violet" name="theme" />

          <div class="theme-toggle-label-container">
            <span>
              <label for="theme" id="theme-dark" name="theme">1</label>
              <label for="theme" id="theme-light" name="theme">2 </label>
              <label for="theme" id="theme-violet" name="theme">3 </label>
            </span>
          </div>

          <span class="slider"></span>
        </div>
      </header>
      <main>
        <div id="display" class="display">
          <span>399,981</span>
        </div>
        <div id="keypad" class="keypad-wrapper">
          <button role="button" data-id="7">7</button>
          <button role="button" data-id="8">8</button>
          <button role="button" data-id="9">9</button>
          <button role="button" data-id="del" class="btn-secondary">del</button>
          <button role="button" data-id="4">4</button>
          <button role="button" data-id="5">5</button>
          <button role="button" data-id="6">6</button>
          <button role="button" data-id="+">+</button>
          <button role="button" data-id="1">1</button>
          <button role="button" data-id="2">2</button>
          <button role="button" data-id="3">3</button>
          <button role="button" data-id="-">-</button>
          <button role="button" data-id=".">.</button>
          <button role="button" data-id="0">0</button>
          <button role="button" data-id="/">/</button>
          <button role="button" data-id="*">*</button>
          <button role="button" data-id="reset" class="btn-secondary">
            reset
          </button>
          <button role="button" data-id="=" class="btn-primary">=</button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/eugenekulikou/">Eugene Kulikou</a
          >.
        </div>
      </footer>
    </div>

    <script>
      const bodyEl = document.body;
      const themeToggle = document.querySelector(".theme-toggle");

      themeToggle.addEventListener("click", (e) => {
        if (e.target.tagName !== "INPUT") return;

        bodyEl.className = "";
        bodyEl.classList.add(e.target.id);
      });
    </script>
  </body>
</html>
